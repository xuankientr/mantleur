services:
  # Backend API Service
  - type: web
    name: mantleur-backend
    env: node
    plan: starter
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mantleur-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://mantleur-frontend.onrender.com
      - key: VNP_TMN_CODE
        value: 7DZ9914S
      - key: VNP_HASH_SECRET
        value: 2R7SDKR0VZ7ERVSK6TWM51F5T0CDBRO2
      - key: VNP_URL
        value: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - key: VNP_RETURN_URL
        value: https://mantleur-backend.onrender.com/api/payments/return
      - key: FRONTEND_URL
        value: https://mantleur-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: mantleur-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://mantleur-backend.onrender.com

databases:
  # PostgreSQL Database
  - name: mantleur-db
    plan: starter




















